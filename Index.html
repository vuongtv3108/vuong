<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/jquery-1.11.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image\png" href="../image/logo_main.png"/>
    <title>Supporter</title>
</head>
<body background="../image/background_home.png">
<div class="container-fluid">
    <header>
        <div class="row">
            <div class= "col-md-3 col-xs-3 col-lg-3  col-sm-3">
                <a href="/" title="Home">
                    <img id="main_logo" src="../image/main_logo.png" alt="Home" class="img-circle" />
                </a>
            </div>
            <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>
            <div class="col-md-7 col-xs-7 col-lg-7 col-sm-7" id="sign_in">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail2">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputPassword2">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Sign in</button>
                </form>
            </div>
        </div>
    </header>
    <nav id="main_nav">
        <div class="row">
            <div class="col-md-8 col-xs-8 col-lg-8 col-sm-8">
                <textarea class="form-control" rows="25"></textarea>
            </div>
            <div class="col-md-4 col-xs-4 col-lg-4 col-sm-4">
                <textarea class="form-control" rows="20"></textarea>
                <button type="button" class="btn btn-success" id="send_button">Send ^_^</button>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
